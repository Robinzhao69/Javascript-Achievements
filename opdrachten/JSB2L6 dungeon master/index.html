<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dungeon master</title>
</head>
<body>
    <button onclick="rollingForStats()">click me for stats</button>
    <h1 id="demo"></h1>
    <h1 id="totaal"></h1>
</body>
<script>
    var array = []

function rollingForStats(){
    var nummer = Math.floor((Math.random() * 6) + 1);
    array.push(nummer);
    document.getElementById("demo").textContent = array;
    if (array.length == 4){
        array.sort();
        array.shift();
        var som = 0
        for (var i = 0; i < 3; i++){
            som = som + array[i]
        }
        array = []
        document.getElementById("totaal").textContent = som;
    }
    console.log(som)
    console.log(array)
}
</script>
</html>
